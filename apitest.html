<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function call(obj){

        const resultElement = document.getElementById('result');
        const liElement = document.createElement('li');
        let value;

        fetch('https://api.upbit.com/v1/ticker?markets=KRW-BTC')
            .then(function(response) {
                return response.json();
            })
            .then(function(myJson) {
                value = myJson[0][obj];
                liElement.textContent = value;
                resultElement.appendChild(liElement);
            });

        }
    </script>
</head>
<body>
    <input type="button" value="market" onclick="call('market')">
    <input type="button" value="trade_price" onclick="call('trade_price')">
    <input type="button" value="change" onclick="call('change')">

    <div id="result">
        <ul>
        </ul>
    </div>

</body>
</html>
